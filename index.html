<!--
    TASK - 5

    Build a web page that fetches weather data from a weather API based on the user's location or a user-inputted location. Display the current weather condditions, temperature, and other relevant information.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="location-input" placeholder="Enter location">
        <button id="fetch-weather">Get Weather</button>
        <div id="weather-info">
            <h2 id="city-name"></h2>
            <p id="temperature"></p>
            <p id="conditions"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
